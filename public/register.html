<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>指南注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/login_common.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/navigation_bar.css">
    <script>
        function perSubmit() {
            var d = $("form").serialize();
            $.post("ManagerReg", d, function (result) {
                result = JSON.parse(result);
                if (result.success) {
                    window.location.href = "/";
                    alert(result.success);
                } else {
                    alert(result.error);
                }
            }, "text");
        }
    </script>
</head>
<body>
<div class="wrap login_wrap">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="ue-bar">
            <div class="ue-bar-warp">
                <div class="us-bar-logo">
                    <a href="/">
                        <img src="./img/logo.png" width="auto" height="80%" alt="指南" title="指南">
                    </a>
                </div>
                <div class="ue-bar-nav">
                    <ul>
                        <li><a href="/">
                            <em>首页</em>
                        </a></li>
                        <li><a href="publish">
                            <em>发布广告</em>
                        </a></li>
                        <li><a target="_blank" href="http://115.159.0.155:8080/manage/login">
                            <em>问卷调查</em>
                        </a></li>
                        <li><a href="about.html">
                            <em>关于</em>
                        </a></li>
                    </ul>
                </div>
                <div class="ue-bar-login">
                    <a href="login.html">
                        <img src="./img/web_log-in.png" width="auto" alt="登陆" title="登陆">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">

        <div class="logo"></div>

        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    注册
                </div>
                <form action="ManagerReg" method="post">

                    <div class="form_text_ipt">
                        <input name="name" type="text" placeholder="用户名">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="email" type="text" placeholder="邮箱">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="password" type="password" placeholder="密码">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="password-repeat" type="password" placeholder="重复密码">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_user_type">
                        <input name="enterprise" type="radio" checked value="false" onclick="function hideEnter() {
                        $('#enterprise_part').css('display','none')
                        }
                        hideEnter()">个人用户
                        <input name="enterprise" type="radio" value="true" onclick="function showEnter() {
                         $('#enterprise_part').css('display','block')

                        }
                        showEnter()">企业用户
                    </div>
                    <div id="enterprise_part" style="display: none">
                        <div class="form_text_ipt">
                            <input name="enterprisename" type="text" placeholder="企业名称">
                        </div>
                        <div class="ececk_warning"><span>数据不能为空</span></div>
                        <div class="form_text_ipt">
                            <input name="enterpriseid" type="text" placeholder="企业证书号">
                        </div>
                        <div class="ececk_warning"><span>数据不能为空</span></div>
                        <div class="form_text_ipt">
                            <input name="legalperson" type="text" placeholder="法人名称">
                        </div>
                        <div class="ececk_warning"><span>数据不能为空</span></div>
                    </div>


                    <div class="form_btn">
                        <button type="button" onclick="perSubmit()">注册</button>
                    </div>
                    <div class="form_reg_btn">
                        <span>已有帐号？</span><a href="login.html">马上登录</a>
                    </div>
                </form>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#" onclick="nodev()">QQ登录</a>
                        <a href="#" onclick="nodev()">微信登录</a>
                        <a href="#" onclick="nodev()">微博登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/login_common.js"></script>


</body>
</html>
