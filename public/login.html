<!DOCTYPE html>
<!-- saved from url=(0064)http://www.17sucai.com/preview/124020/2015-11-06/login/demo.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/navigation_bar.css">

</head>
<body>
<div class="wrap login_wrap">
    <div class="content">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="ue-bar">
                <div class="ue-bar-warp">
                    <div class="us-bar-logo">
                        <a href="index.html">
                            <img src="./img/logo.png" width="auto" height="80%" alt="指南" title="指南">
                        </a>
                    </div>
                    <div class="ue-bar-nav">
                        <ul>
                            <li class="active"><a href="index.html">
                                <em>首页</em>
                            </a></li>
                            <li><a href="#">
                                <em>发布广告</em>
                            </a></li>
                            <li><a target="_blank" href="http://115.159.0.155:8080/manage/login">
                                <em>问卷调查</em>
                            </a></li>
                            <li><a href="#">
                                <em>关于</em>
                            </a></li>
                        </ul>
                    </div>
                    <div class="ue-bar-login">
                        <a href="#">
                            <img src="./img/web_log-in.png" width="auto" alt="登陆" title="登陆">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="logo"></div>

        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    登录
                </div>
                <form action="#" method="post">

                    <div class="form_text_ipt">
                        <input name="username" type="text" placeholder="手机号/邮箱">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="password" type="password" placeholder="密码">
                    </div>
                    <div class="ececk_warning"><span>数据不能为空</span></div>
                    <div class="form_check_ipt">
                        <div class="left check_left">
                            <label><input name="" type="checkbox"> 下次自动登录</label>
                        </div>
                        <div class="right check_right">
                            <a href="#" onclick="nodev()">忘记密码</a>
                        </div>
                    </div>
                    <div class="form_btn">
                        <button type="button">登录</button>
                    </div>
                    <div class="form_reg_btn">
                        <span>还没有帐号？</span><a href="#">马上注册</a>
                    </div>
                </form>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#" onclick="nodev()">QQ登录</a>
                        <a href="#" onclick="nodev()">微信登录</a>
                        <a href="#" onclick="nodev()">微博登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/login_common.js"></script>


</body>
</html>
