        function deleteImg(a) {
            imgs.splice($(a).parent().parent().find("div").index($(a).parent()), 1);//删除某个位置的数据
            a.parentNode.remove();
        }
        function checkAd() {
            $(".ad-informattion-list").find(".warning").remove();
            ad_name = $("input[name='ad_name']").val();
            if (ad_name == "" || ad_name == null) {
                var span = $("<span class='warning'>请您输入广告名称！</span>");
                $("input[name='ad_name']").parent(".informattion-list").append(span);
                return false;
            }

            ad_explain = $("textarea[name='ad_explain']").val();
            if (ad_explain == "" || ad_explain == null) {
                var span = "<span class='warning'>请您输入广告任务说明！</span>";
                $("textarea[name='ad_explain']").parent(".informattion-list").append(span);
                return false;
            }
            ad_read = $("textarea[name='ad_read']").val();
            if (ad_read == "" || ad_read == null) {
                var span = "<span class='warning'>请您输入广告朗读文本！</span>";
                $("textarea[name='ad_read']").parent(".informattion-list").append(span);
                return false;
            }
            if (imgs == null || imgs.length == 0) {
                var span = "<span class='warning'>请检查图片是否上传图片未上传成功！</span>";
//                $("#uploadForm").parent(".informattion-list").append(span);
                $("#uploadimg").append(span);
                location.hash = 'uploadimg';
                return false;
            }
            ad_put_begintime = $("input[name='ad_put_begintime']").val();
            if (ad_put_begintime == "" || ad_put_begintime == null) {
                var span = "<span class='warning'>请您输入广告投放开始时间！</span>";
                $("input[name='ad_put_begintime']").parent(".informattion-list").append(span);
                return false;
            }
            ad_put_endtime = $("input[name='ad_put_endtime']").val();
            if (ad_put_endtime == "" || ad_put_endtime == null) {
                var span = "<span class='warning'>请您输入广告投放结束时间！</span>";
                $("input[name='ad_put_endtime']").parent(".informattion-list").append(span);
                return false;
            }

            budget = $("input[name='budget']").val();
            if (budget == "" || budget == null) {
                var span = "<span class='warning'>请您输入广告预算金额！</span>";
                $("input[name='budget']").parent(".informattion-list").append(span);
                return false;
            }
            else if (budget <= 0) {
                var span = "<span class='warning'>广告预算金额应大于0元！</span>";
                $("input[name='budget']").parent(".informattion-list").append(span);
                return false;
            }
            jiaoyu = $("input[name='game']").is(':checked');
            lvyou = $("input[name='entertainment']").is(':checked');
            //教育 旅游 房产 建材 医药 餐饮
            fangchan = $("input[name='sports']").is(':checked');
            jiancai = $("input[name='cars']").is(':checked');

            yiyao = $("input[name='finance']").is(':checked');

            canyin = $("input[name='education']").is(':checked');
            tag = [];
            for (var i = 0; i < $(".type_check").length; i++) {
                if ($($(".type_check")[i]).is(':checked'))
                    tag.push($(".type_check")[i].value)
            }
            if (tag.length == 0) {
                var span = "<span class='warning'>请您选择广告分类！</span>";
                $("#fenlei").append(span);
                return false;
            }
            if (tag.length > 3) {
                var span = "<span class='warning'>请您选择广告分类不能超过三个</span>";
                $("#fenlei").append(span);
                return false;
            }
            if (ad_name && ad_explain && ad_read && ad_put_begintime && ad_put_endtime && (budget > 0)) {

                return true;
            }
            else {
                console.log("shibai121212");
                return false;
            }
        }

        function submitInfo() {
            var res = checkAd();
            console.log(imgs);
            if (res) {
                $.ajax({
                    type: 'POST',
                    url: '/postNew',
                    data: {
                        "name": ad_name,   //广告名称
                        "imgurls": imgs,  //图片地址
                        "key": ad_explain,  //广告关键字
                        "read": ad_read,
                        "ad_put_begintime": ad_put_begintime, //广告投放开始时间
                        "ad_put_endtime": ad_put_endtime, //广告投放结束时间
                        "budget": budget,  //广告预算金币
                        "sig_money": sig_money,  //单笔奖励金币
                        "tags": tag, //类别
                        "addesc": "快来买呀！便宜处理了"   //广告描述
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.status == "success") {
                            submitLocation(result.orderno);
//                            alert('成功');
//                            window.location.reload();
                        } else {
                            alert(result.error);
//                            window.location.reload();
                        }
                    }
                });
            } else {
                alert("填写错误或不完整")
            }

        }
        function submitLocation(adorder) {
            var loc = $("#currentPostion").text().substring(4).split(",");
            $.ajax({
                type: 'POST',
                url: '/adposition',
                data: {
                    "adorder": adorder,
                    "lat": loc[1],
                    "lon": loc[0]
                },
                dataType: "json",
                success: function (result) {
                    if (result.success) {
                        alert('成功');
                        window.location.reload();
                    } else {
                        alert(result.error);
//                            window.location.reload();
                    }
                }
            });
        }

                var fenlei = (game || entertainment || sports || cars || finance || education);
                if (fenlei == false) {
                    var span = $("<span class='warning'>请您选择广告分类！</span>");
                    $("#fenlei").append(span);
                }
            })


            $("#upload_Pic").change(function (e) {
                for (var i = 0; i < e.target.files.length; i++) {
                    var file = e.target.files.item(i);
                    var freader = new FileReader();
                    freader.readAsDataURL(file);
                    freader.onload = function (e) {
                        var src = e.target.result;
                        $(".showpic").append("<div><img class='show_img' ondblclick='deleteImg(this)' src=" + src + "></div>");
                    }
                }
                $("#submitPic").click();
                initUploadForm();
            });
            $('input[name=pic]').change(function () {
                initUploadForm();
            });
            var url;
            var sign;

            $(document).ready(function () {
                initUploadForm();
            });
            function initUploadForm() {
                // 请将以下获取签名的链接换成您部署好的服务端http url
                // 建议通过业务登陆态检查来增强安全性，避免签名被非法获取
                $.getJSON('../tx/img?type=upload', function (data) {
                    var sign = data.sign,
                        url = data.url + '?sign=' + encodeURIComponent(sign);

                    var options = {
                        type: 'post',
                        url: url,
                        dataType: 'json',
                        contentType: "multipart/form-data",
                        success: function (ret) {
                            imgs.push(ret.data.download_url);
                            console.log(ret)
                        },
                        error: function (ret) {
                            alert(ret.responseText);
                        }
                    };

                    // pass options to ajaxForm
                    $('#uploadForm').ajaxForm(options);
                });
            }
        });
    </script>


</div>

</body>
</html>
<script type="text/javascript">
    //百度地图API功能
    function loadJScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=niHwqu4GhXyC6GUIXyj7BAWE4b4aLMov&callback=init";
        document.body.appendChild(script);
    }
    function init() {
        var map = new BMap.Map("allmap", {minZoom: 8, maxZoom: 100});            // 创建Map实例
        var point = new BMap.Point(108.927478, 34.276173); // 创建点坐标
        map.addEventListener("click", function (e) {
//            alert(e.point.lng + "," + e.point.lat);
            map.panTo(e.point);
            map.clearOverlays();
            var marker = new BMap.Marker(e.point);  // 创建标注
            map.addOverlay(marker);               // 将标注添加到地图中
            var label = new BMap.Label("当前位置" + e.point.lng + "," + e.point.lat, {offset: new BMap.Size(20, -10)});
            $("#currentPostion").text("当前位置" + e.point.lng + "," + e.point.lat);
            marker.setLabel(label);
            marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
        });
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom();                 //启用滚轮放大缩小
        function myFun(result) {
            var cityName = result.name;
            var point = new BMap.Point(result.center.lng, result.center.lat);
            map.setCenter(cityName);
            map.clearOverlays();
            map.panTo(point);
            var marker = new BMap.Marker(point);  // 创建标注
            map.addOverlay(marker);               // 将标注添加到地图中
            var label = new BMap.Label("当前位置" + point.lng + "," + point.lat, {offset: new BMap.Size(20, -10)});
            $("#currentPostion").text("当前位置" + point.lng + "," + point.lat);
            marker.setLabel(label);
            marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
        }

        var myCity = new BMap.LocalCity();
        myCity.get(myFun);
    }

    window.onload = loadJScript;  //异步加载地图
</script>
